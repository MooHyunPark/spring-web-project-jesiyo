# 0. UTF-8 세팅
server.servlet.encoding.charset=utf-8
server.servlet.encoding.force=true 

# 1. DB 세팅
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:test
#spring.datasource.username=sa

# 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3307/jesiyo?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# 2. hibernate 세팅
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# sql?? ?? ?? format
spring.jpa.properties.hibernate.format_sql=true

# 3. 더미데이터 세팅
spring.sql.init.data-locations=classpath:db/data.sql
spring.jpa.defer-datasource-initialization=true 


# 4. mustache에서 request와 session에 접근할 수 있도록 설정
spring.mustache.servlet.expose-session-attributes=true
spring.mustache.servlet.expose-request-attributes=true

# 5. OSIV false (DB세션을 열고 닫는 위치 변경 false = service에 접근할 때 DB세션이 열리고 닫힌다.)
spring.jpa.open-in-view=false